name: Build

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    
    # تثبيت CMake على الويندوز
    - name: Install CMake
      run: choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' --no-progress

    - name: Configure
      run: cmake .
      
    - name: Build
      run: cmake --build .
      
    - name: Upload exe
      uses: actions/upload-artifact@v3
      with:
        name: mpc-hcc
        path: ./build/your_executable.exe
